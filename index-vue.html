<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <img src="img/spotify-logo.png" alt="logo spotify">
    </header>
    
    <main>
      <div class="container_medium">
        <section>
          <ul id="albums_container">
            <li v-for="(elm, index) in albumsList" :key="index" class="album">
              <a href="#">
                <img :src="elm.poster" :alt="`${elm.title} poster image`">
                <div class="title_album">{{elm.title}}<div>
                <div class="author_album">{{elm.author}}</div>
                <div class="year_album">{{elm.year}}</div>
              </a>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
